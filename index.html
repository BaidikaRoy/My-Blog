<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>

            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/M-W6RNzQDx1EwpavYZUsegSZp-HgKDg-Gyjmyi7oN3o/embed"></iframe>

            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/N44MhtxM2YZyW9guBD9_ReZoRHkPha4X2MkfOlRtcxM/embed"></iframe>

        </section>

        <h3> click on the Games to explore </h3>
        <h5> These Games are built on code.org. Click on the Games to play </h5>


        <div id="myCarousel" class="carouselSlide">
            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/b0bpa-PxOfdh40JZGoY9mQyQOcEXLF16uLVOFJjJEqs" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Car Game </p>

                        </div>

                    </center>
                </div>
                
               <div class="item ">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/Hu5JmbcsNDZfl6S_jj6XHHNJ4sGO0Yliy4f9PKpx7ZQ" target="_blank">
                            <img src="Balloon%20Game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p> Balloon Game </p>

                        </div>

                    </center>
                </div> 
                
                
            </div>
            
            <!--left and right controls-->
            
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            
                <span class="glyphicon glyphicon-chevron-left"></span>
            
            </a>
            
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            
                <span class="glyphicon glyphicon-chevron-right"></span>
            
            </a>
            
        </div>

    </div>

</body>

</html>
